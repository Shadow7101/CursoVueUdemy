<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Document</title>
    </head>

    <body>
        <div id="app">
            <h1>Ciclo de vida da aplicação VUE</h1>
            <h3>{{title}}</h3>
            <button @click="title += '#'">Alterar titulo</button>
            <button @click="$destroy()"> Destruir</button>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World'
                },
                methods: {


                },
                ///identificando o clico de vida da aplicação VUE
                beforeCreate() {
                    console.log('antes de criar');
                },
                created() {
                    console.log('Criado');
                },
                beforeMount() {
                    console.log('despois de montado');
                },
                mounted() {
                    console.log('montada');
                },
                beforeUpdate() {
                    console.log('Antes de atualizar');
                },
                updated() {
                    console.log('Atualizado');
                },
                beforeDestroy() {
                    console.log('antes de destruir');
                },
                destroyed() {
                    console.log('destruido!');
                }
            })
        </script>
    </body>

</html>
