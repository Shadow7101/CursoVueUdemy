                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>

                el: '#app1',
                data: {
                    title: 'Instancia 01'
                },
                methods: {
                    alterarNaOutraInstancia() {
                        vm2.title += "????";
                    },
                    alterar() {
                        this.title += "!!!!";
                    }
                }
            });
            const vm2 = new Vue({
                el: '#app2',
                data: {
                    title: 'Instancia 02'
                },
                methods: {
                    alterarNaOutraInstancia() {

                    },

                    }
