<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">

        <div class="card" style="margin: 50px; width: 600px;">
            <div class="card-header">
                Express√µes
            </div>
            <div class="card-body">
                <p>{{Titulo}}</p>
                <p>{{valor}}</p>
                <input type="text" v-on:keyup="valor = $event.target.value">
                <input type="text" v-on:keyup.enter="valor = $event.target.value">
                <!--simulando o two way data-bind-->
                <input type="text" v-bind:value="valor" v-on:input="valor = $event.target.value">
                <p>{{valor2 * 3}}</p>
                <p>{{valor2}} - {{valor2 > 10 ? 'valor maior que 10': 'valor menor que 10'}}</p>
            </div>
            <div class="card-footer">
                <button v-on:click="AddMaisUm" class="btn btn-primary">Add +1</button>
            </div>

        </div>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                Titulo: 'Ola mundo!',
                valor: '',
                valor2: 1
            },
            methods: {
                AddMaisUm(e) {
                    this.valor2++;
                }
            }
        })
    </script>

</body>

</html>
