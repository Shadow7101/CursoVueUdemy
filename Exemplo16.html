<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Document</title>
    </head>

    <body>
        <h1>Montando a aplicação</h1>
        <div id="app">
            <h1>{{title}}</h1>
        </div>
        <script>
            //você pode armazenar a aplicação em uma variavel
            const vm = new Vue({
                data: {
                    title: 'Hello World'
                },
                methods: {

                }
            });
            //e "montar" ela depois em um componente    
            vm.$mount('#app');
        </script>
    </body>

</html>
