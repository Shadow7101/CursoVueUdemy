<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">

        <div class="card" style="margin: 50px; width: 600px;">
            <div class="card-header">
                Modificadores de eventos
            </div>
            <div class="card-body">
                <p>{{Titulo}}</p>
                <ul>
                    <li>Teste 01 - Evento clique personalizado</li>
                    <li>Google 01 - Link normal sem bloqueadores</li>
                    <li>Google 02 - Evento bloqueado pelo prevent direto nas tags</li>
                    <li>Google 03 - Evento bloqueado pelo prevent no javascript </li>
                </ul>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Para ver a mensagem pressino ALT+ENTER</label>
                    <textarea v-on:keyup.enter.alt="IdentificaTeclasPressionadas" class="form-control"
                        id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <div class="card-footer">
                <button v-on:click="Teste($event)" class="btn btn-primary">Teste 01</button>
                <a class="btn btn-primary" target="blank" href="https://www.google.com.br">Google 01</a>
                <a v-on:click.prevent class="btn btn-primary" target="blank" href="https://www.google.com.br">Google
                    02</a>
                <a v-on:click="PrevinirClick" class="btn btn-primary" target="blank"
                    href="https://www.google.com.br">Google 03</a>
            </div>

        </div>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                Titulo: 'Ola mundo!'
            },
            methods: {
                Teste(e) {
                    console.log(e);
                    this.Titulo = 'Ola Vue!';
                },
                PrevinirClick(e) {
                    console.log(e);
                    e.preventDefault();
                },
                IdentificaTeclasPressionadas(e) {
                    alert('Comportamento identificado!');
                }
            }
        })
    </script>

</body>

</html>
