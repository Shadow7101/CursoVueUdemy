<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Document</title>
    </head>

    <body>
        <h3>Trabalhando com V-if</h3>
        <div id="app">
            <p v-if="logado">Usuário logado: {{ nome }}</p>
            <p v-else-if='anonimo'>Navegando como anonimo</p>
            <p v-else>Nenhum usuário esta logado</p>
            <button @click="logado=!logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
            <input type="checkbox" v-model="anonimo" />
            <hr>
            <h3>Trabalhando com V-show
                <input type="checkbox" v-model="mostrarFoto" />
            </h3>
            <img v-show="mostrarFoto" width="200px"
                src="https://img.estadao.com.br/thumbs/640/resources/jpg/0/6/1571223175660.jpg?xcd_image_optimization=false" />
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    nome: 'Maria',
                    logado: false,
                    anonimo: true,
                    mostrarFoto: true
                },
                methods: {

                }
            })
        </script>
    </body>

</html>
