<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="desafio" class="content">
        <!--preencha abaixo com seu nome e idade usando interpolacao-->
        <div class="row">
            <div class="col">
                Nome: <br>
                {{nome}}
            </div>
            <div class="col">
                Idade: <br>
                {{idade}}
            </div>
            <div class="col">
                Numero RND <br>
                {{Radomico()}}
            </div>
            <div class="col">
                <img v-bind:src="imageUrl" height="200"   />
            </div>
            <div class="col">
                <input type="text" v-bind:value="nome">
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: '#desafio',
            data: {
                nome: 'WILSON DE OLIVEIRA JUNIOR',
                idade: 47,
                imageUrl: 'https://static-s.aa-cdn.net/img/ios/1459798965/7a8dbc4336d3adbcd5d3bd8f0dff568d?v=1'
            },
            methods: {
                Radomico: function () {
                    var min = 0;
                    var max = 10;
                    var x = Math.random() * (max - min) + min;
                    return parseInt(x);
                }
            }
        })
    </script>
</body>

</html>
