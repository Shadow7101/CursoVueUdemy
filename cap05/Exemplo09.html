<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app">

        <div class="card" style="margin: 50px; width: 600px;">
            <div class="card-header">
                Computed & Watch
            </div>
            <div class="card-body">
                <p>{{Contador}}</p>
                <p>{{AnalisaContador}}</p>
            </div>
            <div class="card-footer">
                <button v-on:click="AddContador" class="btn-primary">Add</button>
                <button v-on:click="SubContador" class="btn-danger">Rem</button>
            </div>

        </div>

    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                Contador: 0
            },
            watch: {
                Contador(novoValor, antigoValor) {
                    console.log(antigoValor.toString() + ' -> ' + novoValor.toString());
                    //simulando uma chamada ao backend
                    setInterval(() => {
                        this.Contador = 0;
                    }, 2000);
                }
            },
            computed: {
                AnalisaContador() {
                    var valor = '';
                    switch (this.Contador) {
                        case 0:
                            valor = "Zero";
                            break;
                        case 1:
                            valor = "Um";
                            break;
                        case 2:
                            valor = "Dois";
                            break;
                        case 3:
                            valor = "Tres";
                            break;
                        case 4:
                            valor = "Quatro";
                            break;
                        case 5:
                            valor = "Cinco";
                            break;
                        case 6:
                            valor = "Seis";
                            break;
                        default:
                            valor = "Maior que seis"
                    }
                    return valor;
                }
            },
            methods: {
                AddContador(e) {
                    this.Contador++;
                },
                SubContador(e) {
                    this.Contador--;
                }
            }
        })
    </script>

</body>

</html>
